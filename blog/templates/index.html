{% extends "base.html" %} 
{% block content %}
<div class="row mb-4 wow fadeIn">

<!--Grid row-->{% for post in post_list %}
    <!--Grid column-->
    <div class="col-lg-4 col-md-6 mb-4">
      
      <!--Card-->
      <div class="card">
           <!--Card image-->
        <div class="view overlay">
          <img src="{{ post.photo.url }}" class="card-img-top" width="350" height="175"
            alt="">
          <a href="https://mdbootstrap.com/education/tech-marketing/automated-app-introduction/" target="_blank">
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <!--Card content-->
        <div class="card-body">
          <!--Title-->
          <h4 class="card-title">{{ post.title }}</h4>
          <!--Text-->
          <p class="card-text">{{post.content|slice:":200" }}</p>
          <a href="{% url 'post_detail' post.slug  %}"
            class="btn btn-primary btn-md">Read More
            <i class="fas fa-play ml-2"></i>
          </a>
        </div>

      </div>
      <!--/.Card-->
    </div>
    <!--Grid column-->
    {% endfor %}
    </div>
    <nav class="d-flex justify-content-center wow fadeIn">
        <ul class="pagination pg-blue">

          <!--Arrow left-->
          <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>

          <li class="page-item active">
            <a class="page-link" href="#">1
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">4</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">5</a>
          </li>

          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
      <!--Pagination-->
{%endblock%}
